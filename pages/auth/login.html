<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <!-- Icon Imports -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        />

        <!-- Font Imports -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />

        <!-- CSS Imports -->
        <link rel="stylesheet" href="../../assets/scss/styles.css" />
    </head>
    <body style="height: 100vh">
        <div
            class="h-100 w-100 d-flex justify-content-center align-items-center bg-light"
        >
            <div
                class="row row-cols-1 row-cols-md-2 g-0 w-75 bg-white px-8 py-10 rounded-2"
            >
                <div class="left-form text-center">
                    <h1 class="text-gradient mb-8">Login</h1>
                    <form id="login-form">
                        <div class="d-flex flex-column align-items-start mb-5">
                            <label class="mb-2" for="email">Email</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                required
                                placeholder="Enter your email"
                                class="form-control rounded-2"
                            />
                        </div>
                        <div class="d-flex flex-column align-items-start mb-3">
                            <label class="mb-2" for="password">Password</label>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                required
                                placeholder="Enter your password"
                                class="form-control rounded-2"
                            />
                        </div>
                        <div class="mt-10">
                            <button
                                class="w-100 btn btn-primary py-3"
                                type="submit"
                            >
                                <span class="small-headline">Login</span>
                            </button>
                        </div>
                    </form>
                </div>
                <div
                    class="right-form d-none d-md-flex justify-content-center align-items-center"
                >
                    <div class="text-center">
                        <h1 class="mb-4">Welcome to Topdev</h1>
                        <p class="small-headline text-neutral-5">
                            Dont't have a account
                        </p>
                        <button class="mt-4 btn btn-neutral-6">
                            <span class="small-headline">Register</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script
            type="module"
            src="../../assets/js/src/pages/auth/login.js"
        ></script>
    </body>
</html>
